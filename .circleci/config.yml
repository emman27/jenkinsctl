# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.11

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    environment:
      CC_TEST_REPORTER_ID: 9dfa8104e110a2fbe5cbce3270613737c64d6686a63730ae52077959df7c4b7f
    working_directory: /go/src/github.com/emman27/jenkinsctl
    steps:
      - checkout
      # specify any bash command here prefixed with `run: `
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      - run: go get -v -t -d ./...
      - run: go test -v -coverprofile=c.out ./...
      - run: ./cc-test-reporter after-build --exit-code $?
  release:
    docker:
    - image: circleci/golang:1.11
    context: github-tokens
    working_directory: /go/src/github.com/emman27/jenkinsctl
    steps:
    - checkout
    - run: go get -v -t -d ./...
    - run: go build -o bin/jenkinsctl main.go
    - run: curl -Lo hub.tgz https://github.com/github/hub/releases/download/v2.6.0/hub-linux-amd64-2.6.0.tgz
    - run: tar -xvzf hub.tgz
    - run: GITHUB_USER=${CIRCLE_PROJECT_USERNAME} GITHUB_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN} ./hub-linux-amd64-2.6.0/bin/hub release create -a bin/jenkinsctl -m 'Release $(./bin/jenkinsctl version)' -t master $(./bin/jenkinsctl version)
workflows:
  version: 2
  standard:
    jobs:
    - test
    - release:
        filters:
          branches:
            only: feature/fix-release-pipeline
        requires:
        - test
